<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title" class="text-center">Survey Form</h1>
  <p id="description" class="text-center">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input type="number" name="age" id="number" min="15" max="99" class="form-control" placeholder="Age">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="freelancer">Freelancer</option>
        <option value="job">Full Time Job</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input name="user-recommend" value="yes" type="radio" class="input-radio" checked="">Yes</label>
      <label>
        <input name="user-recommend" value="no" type="radio" class="input-radio">No</label>
    </div>
    <div class="form-group">
      <p>
        What would you like to see improved?
      </p>
      <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Front-end</label>
      <label>
        <input name="prefer" value="back-end" type="checkbox" class="input-checkbox">Back-end</label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="form-control">
        Submit
      </button>
    </div>
  </form>
</body>

</html>
